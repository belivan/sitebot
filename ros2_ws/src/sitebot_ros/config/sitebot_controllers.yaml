# SiteBot ros2_control configuration
# Differential drive controller for two-wheeled robot

controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # Controllers to load
    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

diff_drive_controller:
  ros__parameters:
    # Wheel joints
    left_wheel_names: ["left_wheel_joint"]
    right_wheel_names: ["right_wheel_joint"]

    # Robot geometry
    wheel_separation: 0.6      # meters
    wheel_radius: 0.1          # meters

    # Multipliers (use 1.0 for accurate sim)
    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0

    # Publishing
    publish_rate: 50.0         # Hz
    odom_frame_id: odom
    base_frame_id: base_link
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    # TF publishing
    enable_odom_tf: true

    # Velocity commands
    cmd_vel_timeout: 0.5       # seconds
    use_stamped_vel: false

    # Velocity limits
    linear.x.has_velocity_limits: true
    linear.x.has_acceleration_limits: true
    linear.x.has_jerk_limits: false
    linear.x.max_velocity: 1.0           # m/s
    linear.x.min_velocity: -1.0          # m/s
    linear.x.max_acceleration: 2.5       # m/s^2
    linear.x.min_acceleration: -2.5      # m/s^2

    angular.z.has_velocity_limits: true
    angular.z.has_acceleration_limits: true
    angular.z.has_jerk_limits: false
    angular.z.max_velocity: 2.0          # rad/s
    angular.z.min_velocity: -2.0         # rad/s
    angular.z.max_acceleration: 3.2      # rad/s^2
    angular.z.min_acceleration: -3.2     # rad/s^2

joint_state_broadcaster:
  ros__parameters:
    use_local_topics: false
